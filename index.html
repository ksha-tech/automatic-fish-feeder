<!DOCTYPE html>
<html>
<head>
  <title>Control Servo Motor</title>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDuWYIuWjHtG5ZEYUBtC7u1bxgmW7YcNP8",
  authDomain: "automatic-fish-feeder-3c20c.firebaseapp.com",
  databaseURL: "https://automatic-fish-feeder-3c20c-default-rtdb.firebaseio.com",
  projectId: "automatic-fish-feeder-3c20c",

  measurementId: "G-T4ST1QQZLT"
    };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();
    var buttonStateRef = database.ref("buttonState");
    var scheduleTimeRef = database.ref("scheduleTime");
    
    function buttonClicked() {
      buttonStateRef.set(1);
    }
    
    function scheduleClicked() {
      var scheduleTime = document.getElementById("scheduleTime").value;
      scheduleTimeRef.set(scheduleTime);
    }
  </script>
</head>
<body>
  <h1>Control Servo Motor</h1>
  <button onclick="buttonClicked()">Feed Now</button>
  <h2>Schedule Feeding</h2>
  <label for="scheduleTime">Enter feeding time:</label>
  <input type="datetime-local" id="scheduleTime" name="scheduleTime">
  <button onclick="scheduleClicked()">Schedule</button>
</body>
</html>
